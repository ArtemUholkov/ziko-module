    <div class="modal_window">
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="https://postmail.invotes.com/send" method="post" id="email_form">
              <div class="mb-3">
                <label for="subject" class="form-label">Name *</label>
                <input
                  type="text"
                  name="subject"
                  placeholder="Name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="extra_email_adress" class="form-label">Email address *</label>
                <input
                  name="extra_email_adress"
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="extra_phone_number" class="form-label">Phone number *</label>
                <input
                  type="text"
                  name="extra_phone_number"
                  class="form-control"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message *</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  name="text"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <input type="hidden" name="access_token" value="7ad5wwckhiektsvpntrfradi" />

              <input
                type="hidden"
                name="success_url"
                value=".?message=Email+Successfully+Sent%21&isError=0"
              />
              <input
                type="hidden"
                name="error_url"
                value=".?message=Email+could+not+be+sent.&isError=1"
              />

              <input id="submit_form" type="submit" value="Send" class="form_button" />
            </form>

            <script>
              var submitButton = document.getElementById('submit_form');
              var form = document.getElementById('email_form');
              form.addEventListener('submit', function (e) {
                setTimeout(function () {
                  submitButton.value = 'Sending...';
                  submitButton.disabled = true;
                }, 1);
                setTimeout(() => {
                  window.location.href = 'thankyou.html';
                }, 1000);
              });
            </script>
          </div>
        </div>
      </div>
